<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyvra - Weather</title>
  <link rel="stylesheet" href="/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header (same as home) -->
  <header class="header glass">
    <a class="brand-link" href="/">
      <img src="/logo.png" alt="Zyvra Logo"/>
      <h1>Zyvra</h1>
    </a>

    <nav id="siteNav" class="nav">
      <ul class="nav-menu">
        <li><a href="/" data-cat="">Home</a></li>
        <li><a href="/weather.html">Weather</a></li>
        <li><a href="/cricket.html">Cricket</a></li>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/signup.html">Signup</a></li>
        <li id="adminLink" style="display:none"><a href="/admin.html">Admin</a></li>
      </ul>
    </nav>

    <button class="menu-toggle" aria-label="Menu" aria-expanded="false">☰</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2 class="glow-text">Global <span>Weather</span></h2>
      <p>Search any city, any country.</p>
    </div>
  </section>

  <main style="max-width:960px;margin:24px auto;padding:0 16px">
    <!-- Search -->
    <div class="glass" style="padding:12px;border-radius:12px;display:flex;gap:10px;align-items:center">
      <input id="q" type="text" placeholder="City name (e.g., Karachi)" 
             style="flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0a0a0a;color:#fff;outline:none">
      <button id="btnSearch" class="neon-btn">Search</button>
    </div>

    <!-- Suggestions -->
    <div id="results" class="glass" style="margin-top:12px;border-radius:12px;display:none"></div>

    <!-- Output -->
    <section id="weatherOut" style="margin-top:16px"></section>
  </main>

  <footer class="glass" style="margin-top:24px">
    <p>© 2025 Zyvra. Powered by You.</p>
  </footer>

  <script src="/weather.js?v=2"></script>
</body>
</html>
