<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#000000"/>
  <title>Zyvra Weather</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="glass site-header">
    <div class="logo">
      <img src="logo.png" alt="Zyvra Logo"/>
      <h1>Zyvra</h1>
    </div>
    <button id="menuBtn" class="menu-btn" aria-label="Open menu" aria-expanded="false">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
      </svg>
    </button>
    <nav id="mainNav" class="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#" class="active">Weather</a></li>
        <li id="navAdmin" style="display:none"><a href="/admin.html">Admin</a></li>
        <li id="navLogout" style="display:none"><a href="#" id="logoutLink">Logout</a></li>
        <li id="navLogin"><a href="/login.html">Login</a></li>
        <li id="navSignup"><a href="/signup.html">Signup</a></li>
      </ul>
    </nav>
  </header>

  <!-- Weather search -->
  <section class="glass wx-wrap">
    <div class="wx-search">
      <div class="search-input">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 4a6 6 0 1 1 0 12 6 6 0 0 1 0-12m11 17-5.1-5.1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <input id="wxInput" type="search" placeholder="Search city or country (e.g., Karachi, Lahore, Dubai)" autocomplete="off" inputmode="search"/>
        <button id="wxClear" class="clear-btn" title="Clear" aria-label="Clear" style="display:none">×</button>
      </div>
      <button id="wxBtn" class="neon-btn">Search</button>
    </div>
    <div id="wxResults" class="wx-results"></div>
  </section>

  <!-- Weather data -->
  <main class="wx-main">
    <section id="wxCurrent" class="wx-current glass" aria-live="polite" style="display:none"></section>
    <section id="wxDaily" class="wx-daily"></section>
  </main>

  <footer class="glass site-footer">
    <p>© 2025 Zyvra Weather</p>
  </footer>

  <script src="weather.js?v=1"></script>
</body>
</html>
